    <style>

        body{
           background: linear-gradient(45deg, #167ce9 0%, #79efb4 100%);
            margin:0px;
            padding:0px;
            width:100%;
            clear: both;
        }

        #form{
            background-color: rgba(0,0,0,0.40);
            color: white;
            display: flex;
            justify-content: center;


        }

        #std-1,#std-2{
            width: inherit;
            margin-top: 25vh;

        }
@keyframes floating {
    0%{

        transform: scale(1.2,1.2);
    }
    50%{

        transform: scale(0.8);
    }
    100%{

        transform: scale(1.0,1.0);
    }

}@keyframes move {
        0%{
            transform: translateX(-100px);

        }
            50%{
                transform: translateX(50px);
            }

 }
        #std-1,#std-2{

            animation: move 5s;
        }
        #prof-1{

            animation: shiver 2s;
        }


        @keyframes shiver {
              0%{
                  transform: rotate(30deg);

        }
            50%{
                transform: rotate(-30deg);
            }
        }

        label{
            animation: shiver 1s;
        }
#pic{

    height: auto;



}
    </style>
</head>

<div class="container " id="form-con">

   <div class="row">
       <div class="col-md-3 col-10"><img id='std-1'  src="static/images/standing-11.png" > </div>


       <div class="col-md-4 offset-1 offset-md-1 col-10 mt-5 mb-5" id="form">
<form class="mb-5 mt-5">
    <div style="display: flex;justify-content: center"><img id='prof-1' src="static/images/person.png" style="height: 200px"></div>
    <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" required type="text">
    </div>
    <div class="form-group">
        <label>Phone-No</label>
        <input class="form-control" required type="text">
    </div>
     <div class="form-group">
        <label>Gender</label>
       <input list="gender" name="gender" class="form-control">
       <datalist id="gender">
       <option value="Male">
       <option value="Female">
           <option value="Unspecified">

        </datalist>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input class="form-control" required type="date">
    </div>
     <div class="form-group">
        <label>Address</label>
        <input class="form-control" required type="text">
    </div>

    <div class="form-group">
        <label id="email">Email</label>
        <input class="form-control" required type="email" aria-describedby="inputGroup-sizing-sm">
    </div>
 <div class="form-group">
        <label>Appointment Type</label>
       <input list="type" name="appointment" class="form-control">
       <datalist id="type">
       <option value="Routine Checkup">
       <option value="Sick Visit">
           <option value="Vaccinations">
       <option value="Eye Care">
           <option value="Mental Counselling">

        </datalist>
    </div>
        <label>Choose Patient :</label><br>
       <div class="offset-2"> <input  required type="radio" value="existing" name="ptype">Existing<br>
        <input  required type="radio" value="new" name="ptype" >New</div>
<br>
<button class=" mt-2 btn btn-primary" type="submit">Submit</button>
    <button class=" mt-2 btn btn-primary ml-5" type="reset">Clear</button>

</form>
</div>
       <div class="col-md-3 offset-md-1 col-10"><img id='std-2' src="static/images/standing-17.png"> </div>
   </div>
</div>

        $(this).focus()
