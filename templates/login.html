    <style>

        body{
            background: linear-gradient(45deg, #167ce9 0%, #79efb4 100%)
        }
        #form{
            background-color: rgba(0,0,0,0.40);
            color: white;
            display: flex;
            justify-content: center;


        }

        @keyframes floating {
            0%{

                transform: scale(1.2,1.2);
            }
            50%{

                transform: scale(0.8);
            }
            100%{

                transform: scale(1.0,1.0);
            }

        }@keyframes move {
             0%{
                 transform: translateX(-100px);

             }
             50%{
                 transform: translateX(50px);
             }

         }
        #std-1,#std-2{

            animation: move 5s;
        }
        #prof-1{

            animation: shiver 2s;
        }


        @keyframes shiver {
            0%{
                transform: rotate(30deg);

            }
            50%{
                transform: rotate(-30deg);
            }
        }

        label{
            animation: shiver 1s;
        }
#std-1,#std-2{
    width: inherit;
    margin-top: 25vh;

}

<div class=" container align-content-md-center" >

    <div class="row">
        <div class="col-md-3 col-10"><img id='std-1'  src="static/images/standing-11.png" > </div>

        <div class="col-md-4 offset-1 offset-md-1 col-10 mt-5 mb-5" id="form">
            <form class="mb-5 mt-5 form" id="form-con" method="post" action="/login">
                <div style="display: flex;justify-content: center"><img  class="img-fluid" id='prof-1' src="static/images/person.png" style="height: 200px"></div>
                <div class="form-group">
                    <label>UserName</label>
                    <input class="form-control" required type="text" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" required type="password" name="password" id="password">
                    <div style="text-align: center">
                    <input type="checkbox"  id="view" onclick="myFunction()">View Password
                        </div>
                </div>
                <br>
                <button class=" mt-2 btn btn-primary" type="submit">Submit</button>
                <button class=" mt-2 btn btn-primary ml-5" type="reset">Clear</button>

            </form>
        </div>
        <div class="col-md-3 offset-md-1 col-10"><img  id='std-2' src="static/images/standing-17.png"> </div>
    </div>
</div>
<script>
    $('input').hover(function () {
        $(this).focus()

    })



</script>
<script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
