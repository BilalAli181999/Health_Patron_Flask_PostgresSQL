  <style>
      body{
          height:100%;
      }
      table{
          width: 100%;
      }
      hr{
  height: 1px;
  color: crimson;
  background-color:crimson;
  border: none;
}
      label{
          font-size: 20px;
          color: black;
      }
      .card{
          border-left: crimson 25px solid ;
          border-right: crimson 3px solid;
          border-bottom: crimson 3px solid;
          border-top: crimson 3px solid;
          box-shadow: 10px 10px 10px darkgray;


      }

      .card-body{
          background-color:transparent;
      }
  </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light ftco_navbar bg-light ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('index')}}"><i class="flaticon-pharmacy"></i><span>Health</span>Patron</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
		  <li class="nav-item  "><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>

             <li class="nav-item  "><a href="{{ url_for('editAccount') }}" class="nav-link">Edit Account</a></li>
            <li class="nav-item  "><a href="{{ url_for('appointments') }}" class="nav-link">Appointments</a></li>
            <li class="nav-item  "><a href="{{ url_for('editPatient') }}" class="nav-link">Patients Record</a></li>

        </ul>
      </div>
    </div>
  </nav>

<div class="container-fluid appointments">

    <div class="col-md-12 row">
        {%  for s in sched %}
        <div class="card mt-4 col-md-5 offset-md-1  col-12 ">
            <div class="card-body ">
                <table class="" >
                    <tr>
                        <th>Name :</th><td>{{ s.name }}</td></tr><tr><th>Gender :</th><td>{{  s.gender }}</td>
                       <th>Age :</th><td>{{ s.age }}</td></tr><tr>
                    </table>
                <hr>
                <label>Allocated Date: </label>{{ s.date }}
                <br>
                <label>Allocated Time:</label>{{ s.time }}


            </div>
        </div>
        {% endfor %}
    </div>



</div>
